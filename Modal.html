<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title>Modal</title>		<style>		body{			padding: 10px;		}		#toggleMe {		  	display: none;		  	position: fixed;		  	top:50%;		  	left: 50%;    		transform:translateX(-50%) translateY(-50%);		  	border: 1px solid black; 		  	padding: 20px;		  	background-color: white;		  	text-align: center;		}		#toggleControl{			display: none;		}		#toggleControl:checked ~ #toggleMe, #toggleControl:checked ~ .toggleOverlay {		  	display: block;		}		.toggleButton{			padding: 10px;			background-color: #aaffff;			border-radius: 5px;			cursor: pointer;		}		.toggleOverlay{			display: none;			position: fixed;			top: 0px;			left: 0px;			width: 100%;			height: 100%;			background: gray;			opacity: 0.8;		}		</style>	</head>	<body>		<h1>Modal Demo</h1>		<label for="toggleControl" class="toggleButton">Open Modal</label>		<input type="checkbox" id="toggleControl" >		<label for="toggleControl" class="toggleOverlay"></label>		<div id="toggleMe">			<p>Click button or outside to close dialog.</p>			<label for="toggleControl" class="toggleButton">Close</label>		</div>	</body></html>
